<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&family=Tajawal:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
    <title>Pray Time</title>
</head>
<body class="center">
    <div class="main center">
        <h1>اوقات الصلاة</h1>
    <img src="/img/—Pngtree—ramadan prayer cartoon illustration_5351169.png" alt="">
    <select name="" id="cities">
    </select>
    </div>
    
    
    <div class="box center">
        <div class="date cardPray">
            <div>
                <h3 id="dateHijiry"></h3>
                <h3 id="date"></h3>
            </div>
            <div class="day">
                <h3 id="day"></h3>
                <h3 id="city"></h3>
            </div>
        </div>
        <div class="cardPray">
            <h3 id="Fajr-time">4:30</h3>
            <h3 id="Fajr">الفجر</h3>
        </div>
        <div class="cardPray">
            <h3 id="Sunrise-time">4:30</h3>
            <h3 id="Sunrise">الشروق</h3>
        </div>
        <div class="cardPray">
            <h3 id="Dhuhr-time">4:30</h3>
            <h3 id="Dhuhr">الظهر</h3>
        </div>
        <div class="cardPray">
            <h3 id="Asr-time">4:30</h3>
            <h3 id="Asr">العصر</h3>
        </div>
        <div class="cardPray">
            <h3 id="Maghrib-time">4:30</h3>
            <h3 id="Maghrib">المغرب</h3>
        </div>
        <div class="cardPray">
            <h3 id="Isha-time">4:30</h3>
            <h3 id="Isha">العشاء</h3>
        </div>
        
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</body>
</html>
